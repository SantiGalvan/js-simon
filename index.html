<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script defer src="js/script.js"></script>
</head>

<body>

    <!-- Main -->
    <main>

        <!-- Section Number -->
        <section id="number">
            <div class="container text-center">
                <h2 class="pt-4">Timer</h2>
                <div class="h1" id="timer">0</div>
                <p class="fs-5" id="text">Memorizza tutti i numeri</p>
                <div id="number-box" class="d-flex justify-content-center gap-5">
                </div>
                <button class="btn btn-success my-4">Start</button>
                <form id="form" class="d-none">
                    <div class="d-flex gap-5" id="input-group">
                    </div>
                    <button class="btn btn-primary mt-4">Prova</button>
                </form>
            </div>
        </section>

    </main>

</body>

</html>
